<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do | Amisha's Devfolio</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <main class="container">
    <h2 class="page-title">Stay Organized with Your To-Do List</h2>

    <div class="box">
      <p class="intro">Keep track of your daily tasks with this minimal and elegant tracker.</p>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </main>
  <footer class="footer">
    <p>Designed & Built by Amisha Bhagat | 2025</p>
  </footer>

  <script src="todo.js"></script>
</body>
</html>
